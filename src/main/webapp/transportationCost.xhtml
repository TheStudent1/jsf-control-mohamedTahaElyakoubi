<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Transportation Cost</title>
</h:head>

<h:body>

	<p:card style="width:30rem;margin:auto; margin-top:2rem;">
		<h:form style="text-align:center">

			<p:growl id="growl" showDetail="true" />
			<p:growl id="growl-sticky" for="sticky-key" showDetail="true"
				sticky="true" />

			<h2 class="p-mb-0">Transportation Cost</h2>

			<p:panelGrid columns="2" layout="grid">

				<p:outputLabel value="Weight of Parcel: " for="@next" />
				<p:inputText value="#{prcl.weight}" />

				<p:outputLabel value="Distance : " for="@next" />
				<p:inputText value="#{prcl.distance}" />

				<p:outputLabel value="Mode : " for="@next" />
				<p:selectOneMenu value="#{prcl.mode}">
					<f:selectItem itemValue="normal" itemLabel="Normal" />
					<f:selectItem itemValue="express" itemLabel="Express" />
				</p:selectOneMenu>
			</p:panelGrid>

			<p:outputLabel value="#{prcl.resut}" />
			<br />

			<p:commandButton actionListener="#{prcl.CostParcel}" update="@form"
				value="Calculate" styleClass="ui-button-secondary"
				style="width: 10rem;margin-top:1rem;margin-right:0.5rem" />


			<p:commandButton actionListener="#{prcl.initialize}" update="@form"
				value="Initialize" styleClass="ui-button-danger"
				style="width: 10rem;margin-top:1rem;margin-left:0.5rem" />

		</h:form>
	</p:card>
</h:body>


</html>
